# PRELIMINARY: FEATURE DEFINITIONS FOR FUTURE REFERENCE
cup-main-axis: &CupMainAxis
  name: main axis of cup
  reference: Cup
  type: LINE
  position: [0.0, 0.0, 0.0]
  orientation: [0.0, 0.0, 1.0]
stove-top-plane: &StoveTopPlane
  name: center of top plane of pancake stove
  reference: PancakeMaker
  type: PLANE
  position: [0.0, 0.0, 0.05]
  orientation: [0.0, 0.0, 1.0]
 
# PRELIMINARY: DEFAULT CONSTRAINTS
default-translation-constraint: &default-translation-constraint
  reference: World
  tool-feature: *CupMainAxis
  object-feature: *StoveTopPlane
  max-velocity: 0.1
  max-acceleration: 0.2
  max-jerk: 0.4
 
# HERE COMES THE ACTUAL COMMAND
# SYNTAX: A LIST OF MOTIONS
motion-command:
  simulation-start-delay: 1.5
  motions:
  - name: Move above stove motion
    start-delay: 0.0 # ignored for the moment
    constraints:
      -  name: Cup above stove constraint
         type: ABOVE
         reference: World
         tool-feature: *CupMainAxis
         object-feature: *StoveTopPlane
         lower-boundary: 0.1
         upper-boundary: 0.15
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup right of stove constraint
         type: RIGHT
         reference: World
         tool-feature: *CupMainAxis
         object-feature: *StoveTopPlane
         lower-boundary: 0.03
         upper-boundary: 0.05
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup behind of stove constraint
         type: BEHIND
         reference: World
         tool-feature: *CupMainAxis
         object-feature: *StoveTopPlane
         lower-boundary: -0.03
         upper-boundary: 0.03
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Bottle tilted constraint
         type: PERPENDICULAR
         reference: World
         tool-feature: *CupMainAxis
         object-feature: *StoveTopPlane
         lower-boundary: 0.95
         upper-boundary: 1.2
         max-velocity: 0.05
         max-acceleration: 1.0
         max-jerk: 1.0
  - name: Tilting cup motion
    start-delay: 0.0 # ignored for the moment
    constraints:
      -  name: Cup above stove constraint
         type: ABOVE
         reference: World
         tool-feature: *CupMainAxis
         object-feature: *StoveTopPlane
         lower-boundary: 0.1
         upper-boundary: 0.15
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup right of stove constraint
         type: RIGHT
         reference: World
         tool-feature: *CupMainAxis
         object-feature: *StoveTopPlane
         lower-boundary: 0.03
         upper-boundary: 0.05
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup behind of stove constraint
         type: BEHIND
         reference: World
         tool-feature: *CupMainAxis
         object-feature: *StoveTopPlane
         lower-boundary: -0.03
         upper-boundary: 0.03
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Bottle tilted constraint
         type: PERPENDICULAR
         reference: World
         tool-feature: *CupMainAxis
         object-feature: *StoveTopPlane
         lower-boundary: -0.3
         upper-boundary: -0.2
         max-velocity: 0.2
         max-acceleration: 1.0
         max-jerk: 1.0
