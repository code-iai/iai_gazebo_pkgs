# PRELIMINARY: FEATURE DEFINITIONS FOR FUTURE REFERENCE
cup-bottom-plane: &CupBottomPlane
  name: bottom plane of cup
  reference: Cup
  type: PLANE
  position: [0.0, 0.0, 0.0]
  orientation: [0.0, 0.0, 1.0]
cup-top-plane: &CupTopPlane
  name: top plane of cup
  reference: Cup
  type: PLANE
  position: [0.0, 0.0, 0.08]
  orientation: [0.0, 0.0, 1.0]
stove-top-plane: &StoveTopPlane
  name: center of top plane of pancake stove
  reference: PancakeMaker
  type: PLANE
  position: [0.0, 0.0, 0.05]
  orientation: [0.0, 0.0, 1.0]
 
# HERE COMES THE ACTUAL COMMAND
# SYNTAX: A LIST OF MOTIONS
motion-command:
  simulation-start-delay: 1.5
  motions:
  - name: Move above stove motion
    finish-delay: 0.0
    constraints:
      -  name: Cup above stove constraint
         type: ABOVE
         reference: World
         tool-feature: *CupBottomPlane
         object-feature: *StoveTopPlane
         lower-boundary: 0.1
         upper-boundary: 0.15
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup right of stove constraint
         type: RIGHT
         reference: World
         tool-feature: *CupBottomPlane
         object-feature: *StoveTopPlane
         lower-boundary: -0.04
         upper-boundary: 0.04
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup behind of stove constraint
         type: BEHIND
         reference: World
         tool-feature: *CupBottomPlane
         object-feature: *StoveTopPlane
         lower-boundary: -0.04
         upper-boundary: 0.04
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Bottle tilted constraint
         type: PERPENDICULAR
         reference: World
         tool-feature: *CupBottomPlane
         object-feature: *StoveTopPlane
         lower-boundary: 0.95
         upper-boundary: 1.2
         max-velocity: 0.05
         max-acceleration: 1.0
         max-jerk: 1.0
  - name: Tilting cup motion
    finish-delay: 0.0
    constraints:
      -  name: Cup above stove constraint
         type: ABOVE
         reference: World
         tool-feature: *CupTopPlane
         object-feature: *StoveTopPlane
         lower-boundary: 0.25
         upper-boundary: 0.3
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup right of stove constraint
         type: RIGHT
         reference: World
         tool-feature: *CupTopPlane
         object-feature: *StoveTopPlane
         lower-boundary: -0.02
         upper-boundary: 0.02
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup behind of stove constraint
         type: BEHIND
         reference: World
         tool-feature: *CupTopPlane
         object-feature: *StoveTopPlane
         lower-boundary: -0.02
         upper-boundary: 0.02
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Bottle tilted constraint
         type: PERPENDICULAR
         reference: World
         tool-feature: *CupTopPlane
         object-feature: *StoveTopPlane
         lower-boundary: -0.5
         upper-boundary: -0.4
         max-velocity: 0.4
         max-acceleration: 1.0
         max-jerk: 1.0
  - name: Move upright motion
    finish-delay: 0.0
    constraints:
      -  name: Cup above stove constraint
         type: ABOVE
         reference: World
         tool-feature: *CupBottomPlane
         object-feature: *StoveTopPlane
         lower-boundary: 0.1
         upper-boundary: 0.15
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup right of stove constraint
         type: RIGHT
         reference: World
         tool-feature: *CupBottomPlane
         object-feature: *StoveTopPlane
         lower-boundary: -0.1
         upper-boundary: 0.1
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Cup behind of stove constraint
         type: BEHIND
         reference: World
         tool-feature: *CupBottomPlane
         object-feature: *StoveTopPlane
         lower-boundary: -0.1
         upper-boundary: 0.1
         max-velocity: 0.1
         max-acceleration: 0.2
         max-jerk: 0.4
      -  name: Bottle tilted constraint
         type: PERPENDICULAR
         reference: World
         tool-feature: *CupBottomPlane
         object-feature: *StoveTopPlane
         lower-boundary: 0.97
         upper-boundary: 1.2
         max-velocity: 0.4
         max-acceleration: 1.0
         max-jerk: 1.0
